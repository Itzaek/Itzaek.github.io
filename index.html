<!DOCTYPE html>
<html>
  <head>
  <style>
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    background-color: #fffff;
    position: fixed;
    overflow: hidden;
    width: 100%;
    -webkit-transform-origin: left top;
    -webkit-transform: rotate(-90deg) translateX(100%);
  }
  li {
    display: block;
    color: #8c8702;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    float:left;
    font-family: "Verdana";
  }
  li:hover {
    background-color: #555;
    color: white;
  }
  </style>
  </head>
  <body>
  <ul>
    <li>Home</li>
    <li>About</li>
    <li>Projects</li>
  </ul>

</body>

</html>
