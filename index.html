<!DOCTYPE html>
<html>
  <head>
  <style>
  html, body {
      min-height:100%;
      max-height:100%;
      height:100%;
      font-family:Oswald, sans-serif, Arial;
      font-size:14px;
      background:#fff
  }
  a {
      text-decoration:none
  }
  li {
      list-style:none
  }
  ul {
      margin:0
  }
  .cover-page {
    text-align: center;
    transform: translateY(500%);
    font-size: 24px;
  }
  .subtitle {
    font-size: 14px;
    text-align: center;
    position: relative;
    transform: translateY(1600%);
  }
  .main-nav {
      width: 100%;
      height:45px;
      position:fixed;
      background:#fff;
      -webkit-transform-origin: left top;
      -webkit-transform:rotate(-90deg) translateX(-100%);
      text-align: center;

  }
  ul.nav {
      margin:0 auto;
      height:100%;
      transform: translateX(-20%);
  }

  ul.nav li {
      margin-right:20px;
      float:right;
      height:100%;
      line-height:45px;
  }
  </style>
  </head>
  <body>
    <div class="main-nav">
          <ul class="nav">
            <li>Home</li>
            <li>About</li>
            <li>Projects</li>
          </ul>
     </div>
     <div class = "cover-page">
        <h1>Isaac Leung</h1>
    </div>
    <div class = "subtitle">
        <h4>Carleton Computer Systems Engineering, 2nd Year</h4>
    </div>

</body>

</html>
