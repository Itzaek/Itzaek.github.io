<!DOCTYPE html>
<html>
  <head>
  <style>
  ul {
    list-style-type: none;
    background-color: #fffff;
    position: fixed;
    width: 100vh;
    height: 45px;
    -webkit-transform-origin: left top;
    -webkit-transform: rotate(-90deg) translateX(100%);
  }
  li {
    display: block;
    color: #565300;
    text-align: center;
    float: right;
    width: 100%;
    line-height: 45px;
    font-family: "Verdana";
  }
  li:hover {
    background-color: #555;
    color: white;
  }
  </style>
  </head>
  <body>
  <ul>
    <li>Home</li>
    <li>About</li>
    <li>Projects</li>
  </ul>

</body>

</html>
